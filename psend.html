<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/img/Psend Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psend</title>
</head>

<body>
    <br>
    <section class="flex anaround">
        <div>
            <center>
                <h3>Calculator</h3>
                <hr>
            </center>
            <form action="" method="post">
                <div id="next1">
                    <label for="">Currencies<n>*</n></label><br>
                    <div class="cubox">
                        <input class="" value="" type="text" name="" id="price" required>
                        <img id="showflag" alt="">
                        <select onchange="ifcall()" name="" id="currency">
                            <option value="AED">AED</option>
                            <option value="BDT">BDT</option>
                            <option value="SAR">SAR</option>
                            <option value="MYR">MYR</option>
                        </select>
                    </div>
                    <label for=""><span id="showbname">Loading...</span>
                        <n>*</n>
                    </label><br>
                    <input oninput="calculatorio()" class="input" type="number" name="" id="cpt" required><br>
                    <label for="">বাংলাদেশি টাকা<n>*</n></label><br>
                    <input class="input" type="number" name="" id="bdt" required><br>
                    <br>
                    <div class="btnx" id="nextbtn1" onclick="next1()">Next</div>
                </div>
                <div id="next2" class="vcc">
                    <center>
                        <h3>Both Methods</h3>
                        <hr>
                    </center>
                    <div class="flex beet">
                        <div id="bkash" onclick="methods('bkash')" class="card">
                            <img src="img/bkash.svg" alt="">
                        </div>
                        <div id="nagad" onclick="methods('nagad')" class="card">
                            <img src="img/nagad.svg" alt="">
                        </div>
                    </div>
                   <div>
                    <label for=""><span id="outputmethod">Select any Methods</span><n>*</n></label><br>
                    <input oninput="typeaccount()"  style="width: 90%;" class="cubox input" placeholder="Type account number" type="number">
                   </div>
                </div>
            </form>
        </div>
    </section>
    <script src="login.js"></script>
    <script src="psend.js"></script>
</body>

</html>
